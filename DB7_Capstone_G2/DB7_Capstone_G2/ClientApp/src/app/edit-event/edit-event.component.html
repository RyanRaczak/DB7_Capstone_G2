

<div  style="margin: 0; top:50%; left: 50%; position: absolute; transform: translate(-50%, -50%);" *ngIf="random === false">
  <h1>Access Denied</h1>
</div>


<div *ngIf="loginService.isloggedin === true">
  <form>
      <div class="form-group">
          <label for="eventName">Event Name</label>
          <input type="text" class="form-control" id="eventName" value="{{currentEvent.eventName}}">
      </div>
  
      <div class="form-group">
          <label for="eventDescription">Event Description</label>
          <input type="text" class="form-control" id="eventDescription" value="{{currentEvent.eventDescription}}">
      </div>
  
      <div class="form-group">
        <label for="eventDate">Event Date</label>
        <input type="date" class="form-control" id="eventDate" value="{{currentEvent.eventDate | date: 'yyyy-MM-dd'}}">
      </div>
  
      <div class="form-group">
          <label for="eventCapacity">Event Capacity</label>
          <input type="number" class="form-control" id="eventCapacity" value="{{currentEvent.eventCapacity}}">
        </div>
  
      <div class="form-group">
        <label for="locationFilter">Location</label>
        <app-location-filter id="locationFilter"></app-location-filter>
      </div>
  
      <button (click)="UpdateEvent()" type="submit" class="btn btn-primary">Submit Changes</button>
  </form>
</div>
